site_name: ARTA Docs (v0.1.2)
site_url: https://m-zakeri.github.io
repo_url: https://github.com/m-zakeri/ARTA
site_description: Automatic Requirement Testability Analyzer
site_author: Morteza Zakeri
copyright: Â© 2020-2021 ADAFEST project - Reverse engineering laboratory

theme:
  name: material
  palette:
    scheme: preference
    primary: green
  icon:
    logo: material/library
  features:
    - header.autohide
  extra:
    social:
      - icon: fontawesome/brands/linkedin
        link: https://www.linkedin.com/in/mortazazakeri/


plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          setup_commands:
            - import sys
            - import os
          selection:
            members: True

nav:
    - Home: index.md
    - Dataset: dataset.md
    - Getting started:
        - Installation: getting_started/installation.md
        - Demo:  getting_started/demo.md
    - Publications: publications.md
    - Issue Tracker: 'https://github.com/m-zakeri/ARTA/issues'